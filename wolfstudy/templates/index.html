{% extends "base.html" %}

{% block page_content %}
    <h1>Question feed</h1>

    {% for question in questions %}
        <h2>{{ question.title }}</h2>

        <p>{{ question.content }}</p>

        <p><a href="{{ url_for('main.get_question', question_id=question.id) }}">Read more...</a></p>

        <br>
        <br>
    {% endfor %}
{% endblock %}
